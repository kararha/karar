<!DOCTYPE <!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>  اقتل الشبح</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/game.css">
    <link rel='icon' href='images/favicon.ico'>
    <link href='css/scoreboard.css' type='text/css' media='screen' rel='stylesheet'>
</head>
<body>
    <h4 class="d"><a href="index.html">Home</a></h4>
    <div id='viewport'>
        <div id='screen'>
            <div id='nicknamescreen'>
                 اسم مزيف:<input type='text' id='nickname'>
                <button type='button' onclick='loadMenu()'>العب</button>
            </div>

            <div id='menu'>
                <ul>
                    <li onclick='start();'> يلا العب </li>
                    <li onclick='showScoreboard();'> راويني نقاطي </li>
                    <li onclick='showHelp();'>ساعدني </li>
                </ul>
            </div>
            <div id='timeleft'>1:00</div>
            <div id='score'>نقطه: 0</div>

            <img src='images/pink_ghost.png' id='ghost' onmouseover='scoreIt();'>

            <div id='finalscore'>
                <div id='yourscore'></div>
                <div id='showscoreboard' onclick='showScoreboard()'>Show Scoreboard</div>
            </div>
            
            <div id='scoreboard'>
                <div id='title'> اعلى نقاط</div>
                <ol>
                    <li id='top1'></li>
                    <li id='top2'></li>
                    <li id='top3'></li>
                </ol>
                <div class='returnMenu' onclick='returnToMenu()'>   ارجع للقائمه</div>
            </div>


            <div id='helpmenu'>
                <div id='helptext'>كيف تلعب اللعبة:
                    تحتاج إلى لمس الشبح بالماوس من أجل التسجيل.
                    ليس عليك النقر فوق الشبح ليسجله! - فقط حرك الماوس فوق الشبح!
                    حاول أن تسجل أكثر واستمتع!
                </div>
                <div class='returnMenu' onclick='returnToMenu()'>   ارجع للقائمه</div>
            </div>

        </div>
    </div>

    <script src='js/scoreboard.js'></script>
    <script src="js/game.js"></script>
</body>
</html>
